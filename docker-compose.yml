services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"  # Express 서버 포트
    volumes:
      - ./backend:/app
    # depends_on:
    #   - db  # MySQL 필요시
    environment:
      - NODE_ENV=development
    command: npx nodemon server.js  # nodemon으로 핫 리로딩 활성화

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"  # React 개발 서버
    volumes:
      - ./frontend/src:/app/src  # src만 마운트하여 빠른 반영
      - /app/node_modules  # 볼륨 최적화
    environment:
      - CHOKIDAR_USEPOLLING=true  # React 핫 리로딩
    stdin_open: true
    tty: true
    depends_on:
      - backend # 백엔드가 먼저 시작되도록 보장

