
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"  # Express 서버 포트
    volumes:
      - ./backend:/app
    # depends_on:
    #   - db  # MySQL 필요시
    environment:
      - NODE_ENV=development

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  # React 개발 서버
    volumes:
      - ./frontend:/app
      - /app/node_modules  # 볼륨 최적화
    stdin_open: true
    tty: true
    depends_on:
      - backend # 백엔드가 먼저 시작되도록 보장

